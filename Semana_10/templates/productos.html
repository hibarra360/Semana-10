{% extends "base.html" %}

{% block title %}Inventario - LOGICON{% endblock %}

{% block content %}
    <h1>üì¶ Inventario de Productos</h1>
    
    <form action="/agregar" method="POST" style="margin-bottom: 20px;">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" step="0.01" name="precio" placeholder="Precio" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <button type="submit">A√±adir</button>
    </form>

    <table border="1" style="width:100%; border-collapse: collapse;">
        <thead style="background-color: #2c3e50; color: white;">
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in inventario %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>${{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>
                    <a href="{{ url_for('eliminar_producto', id=p[0]) }}" 
                       onclick="return confirm('¬øEliminar?')">‚ùå</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
